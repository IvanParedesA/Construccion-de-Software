<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 6</title>
</head>

<body>
    
    <h1>Validador de Password</h1>
    <p>Por favor, rellena este registro</p>

    <div class="container">
        <form action="/action_page.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)
            (?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener
            por lo menos 1 número, 1 letra mayúscula, 1 letra minúscula 
            y 8 caracteres como mínimo" required>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div id="mensaje">
        <h3>La contraseña debe tener las siguientes características:</h3>
        <p id="letra" class="invalid">A  <b>lowercase</b> letter</p>
        <p id="mayúscula" class="invalid">A <b>capital (uppercase)</b>letter</p>
        
    </div>
</body>
</html>
